<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <title>Document</title>

    <style media="screen">
        .output {
            border-left: 1px solid #ccc;
        }

        .gen {
            float: right;
        }

        html {
          height: 99px;
          background-image: url();
        }
    </style>
</head>

<body>
    <br>
    <div class="container-fluid">
        <header></header>
    </div>
    <div class="container">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Назва</label>
                <div class="col-xs-10">
                    <input class="form-control title" type="text" value="" id="example-text-input title">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Автор</label>
                <div class="col-xs-10">
                    <input class="form-control author" type="text" value="Бреурош Володимир" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-xs-2 col-form-label">Дата</label>
                <div class="col-xs-10">
                    <input class="form-control date" type="date" value="2016-11-08" id="example-date-input date">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-10 offset-md-2">
                    <label class="custom-control custom-radio">
                    <input id="doctrine" name="category" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Вчення</span>
                    </label>
                    <label class="custom-control custom-radio">
                    <input id="poetry" name="category" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Поезія</span>
                    </label>
                </div>
            </div>

            <button type="button" class="btn btn-success pull-right gen"><i class="fa fa-plus-circle" aria-hidden="true"></i> Створити</button><br><br>
        </div>

        <div class="col-md-6 output">
            <div class="form-group">
                <textarea class="form-control start-block" id="exampleTextarea start-block" rows="7"></textarea>
            </div>
            <!-- <button type="button" class="btn btn-primary"><i class="fa fa-clone" aria-hidden="true"></i> Копіювати</button><br><br> -->
            <!-- <button type="button" class="btn btn-secondary ">Очистити</button><br><br> -->

            <div class="form-group">
                <textarea class="form-control file-block" id="exampleTextarea" rows="3"></textarea>
            </div>
            <!-- <button type="button" class="btn btn-primary"><i class="fa fa-clone" aria-hidden="true"></i> Копіювати</button><br><br> -->
            <!-- <button type="button" class="btn btn-secondary ">Очистити</button> -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0b4b35ed24.js"></script>
    <script src="/js/url_slug.js" charset="utf-8"></script>
    <script src="/js/new_app.js" charset="utf-8"></script>
</body>

</html>
