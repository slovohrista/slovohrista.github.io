---
layout: default
---

<div class="l-main wrap-min container-fluid">
    <section class="m-archive-wrapper">
        <div class="m-archive-inner-wr">
            <article class="">
                <div class="archive-content">
                    <div class="archive-doc">
                        <h2>Учения</h2>
                        <ul>
                            {% for post in site.categories.doctrine %}
                                <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> » <a href="{{ post.url }}">{{ post.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="archive-poetry">
                        <h2>Поезия</h2>
                        <ul>
                            {% for post in site.categories.poetry %}
                                <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> » <a href="{{ post.url }}">{{ post.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
